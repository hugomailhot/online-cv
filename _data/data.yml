career-profile:
  title: Career Profile
  summary: |
    I am a data scientist, natural language processing researcher and research manager. Over time I have led
    several high-stakes R&D projects in domains spanning text processing, quantitative finance, DataOps, and LLM-based
    systems. The teams I build are known for solving the hard problems and delivering on time. I value 
    honesty, energy, creativity and concision.

education:
  title: Education
  info:
  - degree: PhD in Computer Science
    university: University of California - Davis
    time: 2016 - 
    details: |
      Research subject: Graph node attribute inference.
      Applications include passive opinion polling on social media, leveraging inferred user attributes to post-stratify a biased online sample.
      One of 12 yearly recipients of the Graduate Scholar Fellowship. Left the program to launch Delphia at YCombinator.
  - degree: MA in Linguistics
    university: Laval University
    time: 2012 - 
    details: |
      Research subject: Automatic morphological segmentation.
      Led to two publications of first-of-their kinds morphological segmentation databases.
      Left program for PhD in Computer Science at UC Davis.
  - degree: Certificate in Computer Science
    university: Laval University
    time: 2012-2016
  - degree: BA in Linguistics
    university: Laval University

experiences:
  title: Experiences
  info:
  - role: Senior Applied Scientist, Team Lead
    time: 2024 - Present
    company: Coveo, Quebec City
    details: |
      I was hired at Coveo to help further develop their LLM products and to manage other scientists in doing so.
        - Made Coveo's flagship GenAI product (CRGA) into a multilingual system
        - Became Team Lead after 6 months, then grew new team from 3 to 7 members
        - Oversaw design and delivery of business critical projects every quarter
  - role: Data Team Lead
    time: 2022 - 2024
    company: Delphia, Toronto
    details: |
      Designed, hired and managed the company's data science / DataOps team, which delivered several high-impact projects.
      Here are a few examples:
        - Modernized hedge fund data infrastructure
        - PIT company-tradename knowledge graph for ML trading strategy signal generation
        - User research enabling key user persona discovery
        - Real-time news clustering and summarization pipeline
  - role: Senior Data Scientist
    time: 2018 - 2022
    company: Delphia, Toronto
    details: |
      Joined pre-launch as first hire, spent 3 months at start-up house for Y Combinator and personally delivered several critical projects, including:
        - Technical pitch, analysis and client presentations for pilot projects with major hedge funds
        - Purchase evidence detection on Twitter data, confirmed useful by a major hedge fund
        - Portfolio backtesting and construction framework, handling 100s of millions of dollars monthly
        - Novel convex optimization formulation for portfolio construction, eliminates exposure while preserving signal alpha

